<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>embedded styles</title>
    <style>
        .alert {
        color: red;
        font-weight: normal;
        }
        h2 {
        color: green;
        font-weight: bold;
        }
        h2.another {
        color: blue;
        }
    </style>
</head>
<body>
<h1>Using embedded styles</h1>
<h3 style="color:red; font-weight: normal;">no style element control</h3>
<h2 class="alert" style="color:red; font-weight: normal;">h2.alert</h2>
<h2 class="another">h2.another</h2>
<h2>h2</h2>
</body>
</html>
